<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebSocket Image Stream</title>
    <style>
        body,
        html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            width: 100%;
            height: 100%;
        }

        canvas {
            display: block;
            width: 100%;
            height: 100%;
        }
    </style>
</head>

<body>
    <canvas id="imageCanvas"></canvas>

    <script>
        const canvas = document.getElementById('imageCanvas');
        const ctx = canvas.getContext('2d');

        // Set canvas dimensions to match the image dimensions
        const imageWidth = 640;
        const imageHeight = 480;
        canvas.width = imageWidth;
        canvas.height = imageHeight;

        // Establish WebSocket connection
        const ws = new WebSocket('ws://' + window.location.host + '/');
        ws.binaryType = 'arraybuffer';

        ws.onopen = () => {
            console.log('WebSocket connection established');
        };

        ws.onmessage = (event) => {
            if (event.data instanceof ArrayBuffer) {
                const arrayBuffer = event.data;
                const imageData = new Uint8ClampedArray(arrayBuffer);

                // Validate data size
                if (imageData.length !== imageWidth * imageHeight * 4) {
                    console.error('Data size does not match 640x480 RGBA dimensions.');
                    return;
                }

                // Create ImageData object and render it to canvas
                const imgData = new ImageData(imageData, imageWidth, imageHeight);
                ctx.putImageData(imgData, 0, 0);
            }
        };

        ws.onerror = (error) => {
            console.error('WebSocket error:', error);
        };

        ws.onclose = () => {
            console.log('WebSocket connection closed');
        };
    </script>
</body>

</html>
